<nav class="navbar navbar-light bg-brand-blue">
  <div class="container">
    <a class="navbar-brand" [routerLink]="empshow ? '/emp-home':'' ">
      <img src="../../assets/image/Logo.png" alt="" class="brand-logo">
    </a>
    <div class="nav-menu px-3">
      <button type="button" *ngIf="!idShow && !empshow" class="btn btn-light m-3" routerLink="/canlogin">Login</button>
      <button type="button" *ngIf="!idShow && !empshow" class="btn btn-warning"
        routerLink="/can-register">Register</button>
      <div class="dropdown" *ngIf="!idShow && !empshow">
        <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          For Employers
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="https://jobemp.lotsmart.in" target="_blank">Login</a></li>
          <li><a class="dropdown-item" href="https://jobemp.lotsmart.in" target="_blank">Register</a></li>
          <!-- <li><a class="dropdown-item" href="#">Buy Plan</a></li> -->
        </ul>
      </div>
      <div *ngIf="empshow">
        <div class="nav-menu  col-3 ">
          <button type="button" class="btn  ms-5 register invisible">Register</button>
          <div class="dropdown" style="margin-right: 22%;">
            <button class="btn  dropdown-toggle icon" type="button" style="margin-right: 38px;width: 170px;"
              data-bs-toggle="dropdown" aria-expanded="false">
              {{empusername}}
            </button>

              </span> Streams

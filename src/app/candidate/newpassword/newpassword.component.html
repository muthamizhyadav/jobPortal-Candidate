<div class="container-fluid login">
  <div class="row">
    <div class="col-2 ad-image">
      <img src="../../assets/image/ad.png" alt="">
    </div>
    <div class="col-8  login-main">
      <div class="row ">
        <div class="col">
          <img src="../../assets/image/hero.png" alt="" class="hero-image">
        </div>
      </div>
      <!--  -->
      <div class="row register-content-row height-register-content" [formGroup]="forgotPassword">
        <div class="col register-content">
          <div class="row">
            <div class="col"></div>
            <div class="col">
              <h3>New Password</h3>
            </div>
            <div class="col"></div>
          </div>
          <div class="row">
            <div class="register-form">
              <div class="single-row">
                <label for="">New Password :</label>
                <div class="content-box">
                  <input type="text" class="form-control" placeholder="Enter New Password" formControlName="password">
                </div>
              </div>
              <div class="err" *ngIf="submitted && forgotPassword.get('password')?.invalid">
                <p>Enter Password</p>
              </div>
              <div class="single-row">
                <label for="">Re Enter Password :</label>
                <div class="content-box">
                  <input type="text" class="form-control" placeholder="Re Enter New Password"
                    formControlName="confirmpassword">
                </div>
              </div>
              <div class="err" *ngIf="submitted && forgotPassword.get('confirmpassword')?.invalid">
                <p style="padding-left: 67px;">Enter Confirm Password</p>
              </div>
              <div class="err" *ngIf=" conPwd !=null ">
                <p style="padding-left: 140px;">{{conPwd}}</p>
              </div>
              
              <div class="single-row">
                <label for=""> </label>

                <div class="content-box final-btn-wrap">
                  <button type="submit" class="btn btn-brand-blue mb-2 " (click)="changepassword()">Change
                    Password</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-2 ad-image">
      <img src="../../assets/image/ad.png" alt="">
    </div>
  </div>
</div>

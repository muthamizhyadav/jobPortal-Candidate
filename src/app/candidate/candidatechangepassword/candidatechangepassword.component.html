<div class="container-fluid login">
  <div class="row">
    <div class="col-2 ad-image">
      <img src="../../assets/image/ad.png" alt="">
    </div>
    <div class="col-8  login-main">
      <div class="row ">
        <div class="col">
          <img src="../../assets/image/hero.png" alt="" class="hero-image">
        </div>
      </div>
      <div class="row register-content-row height-register-content">
        <div class="col register-content">
          <div class="row">
            <div class="col"></div>
            <div class="col">
              <h3>Change Password</h3>
            </div>
            <div class="col"></div>
          </div>
          <div [formGroup]="changePassform">
            <div class="registere-forms">
              <div class="singlew-row">
                <label for="">Old Password :</label>
                <div class="content-box">
                  <input type="text" class="form-control" placeholder="Enter Old Password"
                    formControlName="oldpassword">
                </div>
              </div>
              <div class="err">
                <p *ngIf="submitted && changePassform.get('oldpassword')?.invalid ">Enter Old Password</p>
              </div>

              <div class="singlew-row">
                <label for="">New Password :</label>
                <div class="content-box">
                  <input type="text" class="form-control" placeholder="Enter New Password"
                    formControlName="newpassword">
                </div>
              </div>
              <div class="err">
                <p *ngIf="submitted && changePassform.get('newpassword')?.invalid ">Enter New Password</p>
              </div>
              <div class="singlew-row">
                <label for="">Re Enter Password :</label>
                <div class="content-box">
                  <input type="text" class="form-control" placeholder="Re Enter New Password"
                    formControlName="confirmpassword">
                </div>
              </div>
              <div class="err">
                <p *ngIf="submitted && changePassform.get('confirmpassword')?.invalid " style="padding-left: 75px;">
                  Enter Confirm Password</p>
                <p *ngIf="serverErr !=null"> Old password doesnt match!</p>
              </div>
              <div class="single-row">
                <label for=""> </label>
                <div class="content-box final-btn-wrap">
                  <button type="submit" class="btn btn-brand-blue mb-2" (click)="onSubmitted()">Change Password</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-2 ad-image">
      <img src="../../assets/image/ad.png" alt="">
    </div>
  </div>
</div>
